[tox]
envlist =
    py27,pypy,py34,py35,py36,pypy3,coverage

[testenv]
deps =
    .[test]
commands =
    python setup.py -q test -q

[testenv:coverage]
usedevelop = true
basepython =
    python3.6
commands =
    coverage run setup.py -q test -q
    coverage combine
    coverage report --fail-under=85
setenv =
    COVERAGE_PROCESS_START = {toxinidir}/.coveragerc
deps =
    {[testenv]deps}
    coverage
